<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - CVE Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            color: #2c3e50;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-weight: 500;
        }

        .main {
            margin-left: 220px;
            padding: 30px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>CVE Dashboard</h3>
    <a th:href="@{/user/dashboard}">Home</a>
    <a th:href="@{/about}">About</a>
    <a th:href="@{/contact}">Contact Us</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<div class="main">
    <h2>User Dashboard - CVE Viewer</h2>

    <div class="card-container">
        <div class="card">
            <h3>Total CVEs</h3>
            <p th:text="${total}">0</p>
        </div>
        <div class="card">
            <h3>Recent CVEs (Last 7 Days)</h3>
            <p th:text="${recent}">0</p>
        </div>
        <div class="card">
            <h3>Unique Packages</h3>
            <p th:text="${unique}">0</p>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>CVE ID</th>
            <th>Version</th>
            <th>Package</th>
            <th>Description</th>
            <th>Product ID</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cve : ${cves}">
            <td th:text="${cve.cveId}">CVE-XXXX</td>
            <td th:text="${cve.version}">1.0</td>
            <td th:text="${cve.packageName}">Package</td>
            <td th:text="${cve.description}">Description</td>
            <td th:text="${cve.productId}">PRD-XXX</td>
            <td th:text="${cve.createdAt}">2025-01-01</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
