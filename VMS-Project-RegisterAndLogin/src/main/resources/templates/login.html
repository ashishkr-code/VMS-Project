<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #1abc9c;
        }

        .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        .form-group input {
            width: 90%;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 1em;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .form-group input::placeholder {
            color: #95a5a6;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            font-size: 0.85em;
            color: #1abc9c;
            user-select: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(26, 188, 156, 0.4);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.6);
            transform: translateY(-2px);
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .links a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Employee</h2>

    <!-- Success or error message -->
    <div th:if="${message}" th:text="${message}" class="message"></div>
    <div th:if="${error}" th:text="${error}" class="error-message"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <span class="toggle-password" onclick="toggleVisibility('password')">Show</span>
        </div>

        <button type="submit" class="login-btn">Login Employee</button>
    </form>

    <div class="links">
        <p><a th:href="@{/forgot-password}">Forgot Password?</a></p>
        <p><a th:href="@{/vms/register}">Don't have an account? Register</a></p>
    </div>
</div>

<script>
    function toggleVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        field.type = field.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
