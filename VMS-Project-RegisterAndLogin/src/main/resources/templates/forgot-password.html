<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | VMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(44, 62, 80, 0.85);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6),
                        0 0 0 3px #1abc9c;
            text-align: center;
            animation: fadeIn 0.7s ease forwards;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
        h2 {
            color: #1abc9c;
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 1em;
            color: #333;
        }
        .btn {
            background: linear-gradient(90deg, #1abc9c, #16a085);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 188, 156, 0.4);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: 600;
        }
        .message, .error-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .message {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>

    <div th:if="${message}" th:text="${message}" class="message"></div>
    <div th:if="${error}" th:text="${error}" class="error-message"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <input type="email" name="email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <div class="links">
        <p><a th:href="@{/login}">Back to Login</a></p>
    </div>
</div>
</body>
</html>
